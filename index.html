<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tabela</title>
    <style>
        table, th, td {
            border: solid 2px hotpink;
        }
    </style>
</head>
<body>
    <h1>tabela</h1>
<table>
    <tr>
        <th>nome</th>
        <th>idade</th>
        <th>cor</th>
        <th>informacoes</th>
        <th>nacionalidade</th>
    </tr>
<tr>
    <td rowspan="2">morg</td>
    <td>20</td>
    <td>preto</td>
</tr>
<tr>
    <td>felipe</td>
    <td>21</td>
    <td>azul</td>
</tr>
<tr>
    <td>yan</td>
    <td>14</td>
    <td colspan="2">amarelo</td>
</tr>


</table>

</body>
</html>
